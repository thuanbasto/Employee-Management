<nav class="navbar navbar-expand-lg navbar-light bg-light h-100" style="z-index: 100;">
    <a class="navbar-brand font-weight-bold" routerLink="/">Home</a>
    <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
    >
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent" style="background-color: rgb(248, 249, 250);">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <a class="nav-link" routerLink="/top">Top heart</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" routerLink="/chat">Group chat</a>
            </li>
        </ul>
        <ul class="navbar-nav ml-auto">
            <li class="nav-item dropdown">
                <a
                    *ngIf="!authService.isLoggedIn()"
                    class="nav-link"
                    routerLink="/login"
                    >Login
                </a>
                <a
                    class="nav-link dropdown-toggle"
                    href="#"
                    id="navbarDropdown"
                    role="button"
                    data-toggle="dropdown"
                    aria-haspopup="true"
                    aria-expanded="false"
                    *ngIf="authService.isLoggedIn()"
                >
                    {{ authService.currentUser.username }}
                </a>
                <div
                    class="dropdown-menu dropdown-menu-right"
                    aria-labelledby="navbarDropdown"
                    *ngIf="authService.isLoggedIn()"
                >
                    <a
                        *ngIf="
                            authService.currentUser.roles.includes('ROLE_ADMIN')
                        "
                        routerLink="/admin"
                        class="dropdown-item"
                        >Admin dashboard
                    </a>
                    <a class="dropdown-item" (click)="authService.logout()"
                        >Logout
                    </a>
                </div>
            </li>
        </ul>
    </div>
</nav>
