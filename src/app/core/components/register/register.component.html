<div class="body h-100">
    <div class="container">
        <div class="title">Registration</div>
        <div class="content">
            <form [formGroup]="form">
                <div class="user-details">
                    <div class="input-box">
                        <span class="details">Username</span>
                        <input
                            class="form-control"
                            formControlName="username"
                            id="username"
                            type="text"
                            placeholder="Enter your username"
                        />
                        <app-error-message
                            [control]="username"
                            controlName="Username"
                        ></app-error-message>
                    </div>
                    <div class="input-box">
                        <span class="details">Password</span>
                        <input
                            (keyup)="checkMatchPassword()"
                            class="form-control"
                            formControlName="password"
                            type="password"
                            placeholder="Enter your password"
                        />
                        <app-error-message
                            [control]="password"
                            controlName="Password"
                        ></app-error-message>
                    </div>
                    <div class="input-box" style="height: 122px;">
                        <span class="details">Confirm Password</span>
                        <input
                            (keyup)="checkMatchPassword()"
                            class="form-control"
                            formControlName="passwordConfirm"
                            type="password"
                            placeholder="Confirm your password"
                        />
                        <app-error-message
                            [control]="passwordConfirm"
                            controlName="Password confirm"
                        ></app-error-message>
                        <div *ngIf="!isMatchPassword" class="text-danger">
                            <p class="m-0">Password doesn't match</p>
                        </div>
                    </div>
                </div>

                <div class="d-flex justify-content-between mb-3 ">
                    <button
                        type="button"
                        class="btn btn-primary w-25 mr-3"
                        routerLink="/login"
                    >
                        Back to login
                    </button>
                    <button
                        (click)="register()"
                        type="submit"
                        id="btnSubmit"
                        class="btn btn-success"
                        style="width: 72%"
                    >
                        Register
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
