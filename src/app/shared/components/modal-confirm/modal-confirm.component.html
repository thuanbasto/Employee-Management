<!-- Modal -->
<div class="modal fade" [id]="modal.modal_id" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">{{ modal.title }}</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">    
                {{ modal.body }} {{ delete_id }} ?
            </div>
            <div class="modal-footer">
                <button #close type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" (click)="confirm(); close.click()" class="btn btn-primary">Confirm</button>
            </div>
        </div>
    </div>
</div>
