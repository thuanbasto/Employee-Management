<div class="d-flex justify-content-between">
    <div id="div-size" class="d-flex align-items-center">
        <p class="mb-0 mr-1">Show:</p>
        <select [(ngModel)]="size" (change)="changeSize()" class="form-control">
            <option value="5">5</option>
            <option value="10">10</option>
            <option value="15">15</option>
            <option value="20">20</option>
        </select>
    </div>

    <div class="d-flex align-items-center">
        <p class="mr-2 mb-0 numberEachPage">
            {{ arrLength > 0 ? size * (page - 1) + 1 : 0 }}
            - {{ size * (page - 1) + arrLength }} of {{ numberTotal }} items
        </p>

        <input
            #inputPage
            (keyup.enter)="movePage(inputPage.value)"
            type="text"
            class="form-control mr-2"
            style="width: 45px"
        />

        <div class="mt-3">
            <ul class="pagination">
                <li class="page-item" [class.disabled]="page == 1">
                    <button class="page-link prev" (click)="prePage()">
                        Previous
                    </button>
                </li>

                <li
                    class="page-item"
                    *ngFor="let item of generatePageNumber()"
                    [class.active]="page == item"
                >
                    <button class="page-link" (click)="movePage(item)">
                        {{ item }}
                    </button>
                </li>

                <li class="page-item" [class.disabled]="page >= pageTotal">
                    <button
                        id="btnNext"
                        class="page-link next"
                        (click)="nextPage()"
                    >
                        Next
                    </button>
                </li>
            </ul>
        </div>
    </div>
</div>
